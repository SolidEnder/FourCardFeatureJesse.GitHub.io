<!DOCTYPE html>
<link rel="icon" type="image/x-icon" href="favicon-32x32.png">
<link rel="stylesheet" href="FourCardFeature.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
<html>
	<body>
		<p class="header">Reliable, effecient delivery</p>
		<h3 class="boldHeader">Powered by Technology</h3>
		<p class="featureSummary">Our Artificial Intelligence powered tools <br> use millions of project data
		points to <br> ensure that your project is successful</p>
		<button class="card1">
			<h3 class="card1Header">Supervisor</h3>
			<p class="card1Summary">Monitors activity to identify project roadblocks</p>
			<img src="icon-supervisor.svg" class="card1Img" width="45" height="45">
		</button>
		<button class="card2">
			<h3 class="card2Header">Team Builder</h3>
			<p class="card2Summary">Scans our talent network to create the optimal team for your project</p>
			<img src="icon-team-builder.svg" class="card2Img" width="45" height="45">
		</button>
		<button class="card3">
			<h3 class="card3Header">Karma</h3>
			<p class="card3Summary">Regularly evaluates our talent to ensure quality</p>
			<img src="icon-karma.svg" class="card3Img" width="45" height="45">
		</button> 
		<button class="card4">
			<h3 class="card4Header">Calculator</h3>
			<p class="card4Summary">Uses data from past projects to <br> provide better delivery 
			estimates</p>
			<img src="icon-calculator.svg" class="card4Img" width="45" height="45">
		</button>
	</body>
</html>
